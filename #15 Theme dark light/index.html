<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <img class="header__logo" src="./logo.png" alt="education logo" />

          <ul class="header__nav">
            <li class="header__nav-item">
              <a href="#">Home</a>
            </li>
            <li class="header__nav-item">
              <a href="#">About</a>
            </li>
            <li class="header__nav-item">
              <a href="#">Courses</a>
            </li>
            <li class="header__nav-item">
              <a href="#">Blog</a>
            </li>
          </ul>

          <button id="mode" class="header__btn">
            <img id="img" width="30" src="./sun.png" alt="" />
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="start">
        <div class="container">
          <div class="start__info">
            <h1 class="start__title">Start learning with us now</h1>
            <p class="start__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa
              laboriosam voluptates sed beatae?
            </p>
            <button class="start__btn">Start learning</button>
          </div>
        </div>
      </section>

      <section class="center">
        <div class="container">
          <div class="center__wrapper">
            <h2 class="center__title">Welcome to the online centers</h2>
            <ul class="center__items">
              <li class="center__item">Start learning from your experience</li>
              <li class="center__item">Enhance your skills with us now</li>
              <li class="center__item">Do your favorite course</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const local = localStorage.getItem("mode");
        let img = document.getElementById("img");
        let mode = document.getElementById("mode");
        let header = document.querySelector(".header");
        let scrollTop = document.documentElement.scrollTop;

        if (local === "dark-mode") {
          document.body.classList.toggle("dark-mode");
          img.src = "./moon.png";
        } else {
          document.body.classList.remove("dark-mode");
          img.src = "./sun.png";
        }

        mode.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
          if (document.body.classList.contains("dark-mode")) {
            img.src = "./moon.png";
            localStorage.setItem("mode", "dark-mode");
          } else {
            img.src = "./sun.png";
            localStorage.setItem("mode", "light-mode");
          }
        });

        window.addEventListener("scroll", () => {
          let scroll = this.scrollY;

          if (scroll > 150) {
            header.style.background = "red";
          } else {
            header.style.background = "var(--brown)";
          }
        });
      });
    </script>
  </body>
</html>
