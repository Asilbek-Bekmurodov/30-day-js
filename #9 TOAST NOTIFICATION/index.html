<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <script
      src="https://kit.fontawesome.com/963d9d380e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>
  </body>
  <script>
    let toastBox = document.getElementById("toastBox");
    let successMsg = "<i class='fa-solid fa-bolt'></i> Successfully submitted";
    let errorMsg = '<i class="fa-solid fa-xmark"></i> Please fix the error';
    let invalidMsg =
      '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again';
    function showToast(msg) {
      let toast = document.createElement("div");
      toast.classList.add("toast");
      toast.innerHTML = msg;
      toastBox.appendChild(toast);

      if (msg.includes("error")) {
        toast.classList.add("error");
      } else if (msg.includes("Invalid")) {
        toast.classList.add("invalid");
      }

      setTimeout(() => {
        toast.remove();
      }, 5000);
    }
  </script>
</html>
